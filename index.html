<h1>PDC is a SNIC center</h1>

<ul>
<li data-marpit-fragment="1">
<p>SNIC (Swedish National Infrastructure for Computing)</p>
</li>
<li data-marpit-fragment="2">
<p>SNIC is a national research infrastructure that provides a balanced and cost-efficient set of resources and user support for large scale computation and data storage to meet the needs of researchers from all scientific disciplines and from all over Sweden (universities, university colleges, research institutes, etc).</p>
</li>
<li data-marpit-fragment="3">
<p>SNIC is funded by the Swedish Research Council (VR-RFI) and the 10 participating universities: Chalmers, GU, KI, KTH, LiU, LU, SLU, SU, UmU, and UU.</p>
</li>
</ul>
</section>

<ul>

</li>

<h1>Login with Kerberos ticket</h1>
<ul>
<li data-marpit-fragment="1">
<p>Edit <code>/etc/krb5.conf</code> on Linux/macOS</p>
</li>
<li data-marpit-fragment="2">
<p><code>kinit -f &lt;your-username&gt;@NADA.KTH.SE</code></p>
<ul>
<li>use NIM on Windows</li>
<li>use <code>/usr/bin/kinit -f ...</code> on macOS</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><code>ssh -o GSSAPIDelegateCredentials=yes -o GSSAPIKeyExchange=yes -o GSSAPIAuthentication=yes &lt;your-username&gt;@dardel.pdc.kth.se</code></p>
<ul>
<li>use PuTTY on Windows</li>
<li>you can put SSH options in <code>~/.ssh/config</code> on Linux/macOS</li>
</ul>
</li>
</ul>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ssh-keygen -t ed25519 -f ~/.ssh/id-ed25519-pdc
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Create <code>~/.ssh</code> folder if it doesn't exist<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mkdir ~/.ssh &amp;&amp; chmod 700 ~/.ssh
</span></span></foreignObject></svg></code></pre>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ssh -i ~/.ssh/id-ed25519-pdc &lt;your-username&gt;@dardel.pdc.kth.se

<ul>
<li data-marpit-fragment="1">Open-source massively parallel distributed file system</li>
<li data-marpit-fragment="2">Optimized for handling data from many clients</li>
<li data-marpit-fragment="3">Home directory (25 GB quota, with backup)<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/cfs/klemming/home/[u]/[username]
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="4">Project directory<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/cfs/klemming/projects/snic/[projectname]

</li>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>lfs quota -hg $USER /cfs/klemming/

<ul>

<li>Avoid creating too many files</li>
<li>Avoid creating directories with a large numbers of files</li>
</ul>
</li>
<li data-marpit-fragment="2">Bad practice
<ul>
<li>Small reads</li>
<li>Opening many files</li>
<li>Seeking within a le to read a small piece of data</li>
</ul>
</li>
</ul>

<ul>
<li data-marpit-fragment="1">
<p>What you get when the terminal window is open</p>
</li>
<li data-marpit-fragment="2">
<p>A &quot;layer&quot; (shell) around the operating system</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Frequently used to interact with remote systems, such as Dardel</strong></p>
</li>
<li data-marpit-fragment="4">
<p>Multiple types of shells exist - this is about <strong>bash shell</strong></p>
</li>
<li data-marpit-fragment="5">
<p>This presentation contains the very basics, mixing in some hands-on exercises.</p>
</li>
<li data-marpit-fragment="6">
<p><strong>No need to finish all exercises</strong>.</p>
</li>

<h3>Your very first commands</h3>
<p>Explore the following commands, one at a time.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pwd                 (print work directory)
ls                  (list files)

mkdir bash_tutorial (create directory)
cd bash_tutorial    (change directory)
cd ..               (cd one step above current directory)
wget  https://swcarpentry.github.io/shell-novice/data/shell-lesson-data.zip (download file from specified location)
unzip shell-lesson-data.zip
</span></span></foreignObject></svg></code></pre>
<p>The last two lines downloads and extracts tutorial material we have borrowed from Software Carpentry<br />
<a href="https://carpentries.org/">https://carpentries.org/</a></p>

<h3>Processes</h3>
<p>Uptil now we only discussed files/folders.<br />
But we also want to run <strong>programs.</strong></p>
<ul>
<li data-marpit-fragment="1">All running programs and commands are <em>processes</em></li>
<li data-marpit-fragment="2">Processes have:
<ul>
<li data-marpit-fragment="3">Process ID, NAME, Command line arguments</li>
<li data-marpit-fragment="4">input and output, Return code (integer) when complete</li>
<li data-marpit-fragment="5">Working directory, Environment variables</li>
</ul>
</li>
<li data-marpit-fragment="6">These concepts bind together all UNIX programs</li>
<li data-marpit-fragment="7">To see some runnings processes, type <em>top</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="8" data-paginate="true" data-style="section h1 {

<h3>Foreground and background processes</h3>
<p><strong>Foreground</strong></p>
<ul>
<li data-marpit-fragment="1">Example: <em>Top</em></li>
<li data-marpit-fragment="2">Keyboard is connected as input, screen to output.</li>
<li data-marpit-fragment="3">Only one such process active at a time.</li>
<li data-marpit-fragment="4">Kill it: Ctrl-c</li>
</ul>
<p><strong>Background</strong></p>
<ul>
<li data-marpit-fragment="5">No input connected</li>
<li data-marpit-fragment="6">You can have as many as resources allow</li>
<li data-marpit-fragment="7">Add an <em>&amp;</em> after a command to put it in background</li>
<li data-marpit-fragment="8">To kill: use <em>kill</em> or <em>pkill</em>, or do it from within <em>top</em></li>
</ul>
</section>

<h3>File/directory permissions</h3>
<h4>The basics</h4>
<p>Important to set access permission on shared objects</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Example
$ ls -l exercise_data

<h1>What is SLURM ?</h1>
<h2>Simple Linux Utility for Resource Management</h2>
<ul>
<li data-marpit-fragment="1">Open source, fault-tolerant, and highly scalable cluster management and job scheduling system
<ul>
<li>Allocates access to resources</li>
<li>Provides a framework for monitoring work on the set of allocated nodes</li>
<li>Arbitrates contention for resources</li>
</ul>
</li>
</ul>
</section>

<h1>How is SLURM used at PDC?</h1>
<ul>
<li data-marpit-fragment="1"><strong>Batch jobs</strong>
<ul>
<li>the user writes a job script indicating the number of nodes, cores, time needed, etc.</li>
<li>the script is submitted to the batch queue. SLURM evaluates it, and starts the jobs when it reaches the front of the queue.</li>
<li>The user retrieves the output files once the job is finished</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Interactive jobs:</strong>
<ul>
<li>the user runs a command that allocate interactive resources on a number of cores</li>
<li>the interactive job awaits in the queue as any other job</li>
<li>when the job reaches the front of the queue, the user gets access to the resources and can run commands there</li>
</ul>
</li>
</ul>
</section>

<li data-marpit-fragment="1"><strong>Age</strong>: the time the job has been in the queue</li>

<li data-marpit-fragment="3"><strong>Partition</strong>: a factor associated with each node partition</li>
<li data-marpit-fragment="4"><strong>Fair-share</strong>: the difference between the computing resources promissed and the amount of resources computed</li>

<h1>Job scripts (pure MPI)</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#!/bin/bash -l
# The -l above is required to get the full environment with modules

# Set the allocation to be charged for this job
# not required if you have set a default allocation
#SBATCH -A snicYYYY-X-XX

# The name of the script is myjob
#SBATCH -J myjob

# The partition
#SBATCH -p main

# 10 hours wall-clock time will be given to this job
#SBATCH -t 10:00:00

# Number of nodes
#SBATCH --nodes=4

# Number of MPI processes per node
#SBATCH --ntasks-per-node=128

# Loading modules needed by your job
module add X
module add Y

# Run the executable named myexe
# and write the output into my_output_file
srun ./myexe &gt; my_output_file
</span></span></foreignObject></svg></code></pre>

<h1>Partitions</h1>
<ul>
<li data-marpit-fragment="1">Nodes are logically grouped into partitions</li>
<li data-marpit-fragment="2">There are four partitions that can be used on Dardel
<ul>
<li><strong>main</strong>: Thin nodes (256 GB RAM), whole nodes, maximum 24 hours job time</li>
<li><strong>long</strong>: Thin nodes (256 GB RAM), whole nodes, maximum 7 days job time</li>
<li><strong>shared</strong>: Thin nodes (256 GB RAM), job shares node with other jobs, maximum 24 hours job time</li>
<li><strong>memory</strong>: Large/Huge/Giant nodes (512 Gb - 2 TB RAM), whole nodes, 24 hours job time</li>
</ul>
</li>
</ul>
</section>

# The -l above is required to get the full environment with modules

# Set the allocation to be charged for this job

# The name of the script is myjob
#SBATCH -J myjob

# The partition
#SBATCH -p main

# 10 hours wall-clock time will be given to this job
#SBATCH -t 10:00:00

# Number of Nodes
#SBATCH --nodes=4

# Number of MPI tasks per node
#SBATCH --ntasks-per-node=16
# Number of logical cores hosting OpenMP threads. Note that cpus-per-task is set as 2x OMP_NUM_THREADS
#SBATCH --cpus-per-task=16

srun ./myexe &gt; my_output_file

<h1>MPI Hello world</h1>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;mpi.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-keyword">int</span> argc, <span class="hljs-keyword">char</span>** argv)</span> </span>{
  <span class="hljs-keyword">int</span> world_size,world_rank;

  <span class="hljs-comment">// Initialize the MPI environment</span>
  MPI_Init(<span class="hljs-literal">NULL</span>, <span class="hljs-literal">NULL</span>);
  <span class="hljs-comment">// Get the number of processes</span>
  MPI_Comm_size(MPI_COMM_WORLD, &amp;world_size);
  <span class="hljs-comment">// Get the rank of the process</span>
  MPI_Comm_rank(MPI_COMM_WORLD, &amp;world_rank);
  <span class="hljs-comment">// Print off a hello world message</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello world from rank %d out of %d process\n&quot;</span>, world_rank, world_size);
  <span class="hljs-comment">// Finalize the MPI environment.</span>
  MPI_Finalize();
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
  }
</span></span></foreignObject></svg></code></pre>

</span></span></foreignObject></svg></code></pre>

<p><strong>Note:</strong> Too many short jobs is bad for performance and can slow down the whole queue system. Ideally each job should be at least 10 minutes long.</p>

<li data-marpit-fragment="3">Many more cores than the available are used</li>
<li data-marpit-fragment="4">Inneficient use of the file system</li>
<li data-marpit-fragment="5">Using the wrong partition</li>
</ul>

<h1>Parallel execution with <code>parfor</code></h1>
<p>Calculation of the spectral radius of a matrix</p>
<p>Consider first serial code: <a href="https://github.com/PDC-support/pdc-intro/blob/master/MATLAB_exercises/spectral_serial.m">spectral_serial.m</a></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tic
n = 500;
A = 1000;
a = zeros(n);
for i = 1:n
    a(i) = max(abs(eig(rand(A))));
end
toc
</span></span></foreignObject></svg></code></pre>
<p>Execution time on one core: 297 s</p>
<p>Can this be parallelized? How large is the overhead?</p>
</section>

<p>A <code>parfor</code> loop can be used to execute loop iterations in parallel on workers in a parallel pool.</p>
<p>Replace <code>for</code> statements in serial code with <code>parfor</code> to obtain <a href="https://github.com/PDC-support/pdc-intro/blob/master/MATLAB_exercises/spectral_parfor.m">spectral_parfor.m</a></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tic
ticBytes(gcp);
n = 500;
A = 1000;
a = zeros(n);
parfor i = 1:n
    a(i) = max(abs(eig(rand(A))));
end
tocBytes(gcp)
toc
</span></span></foreignObject></svg></code></pre>
<p>Execution time on 24 cores: 30 s</p>
<p>Speedup as compared to execution time on 1 core: 9.9</p>

<h1>Running multiple serial batch jobs</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#!/bin/bash -l
#SBATCH -A snicYYYY-X-XX
#SBATCH -J myjob
#SBATCH -p shared
#SBATCH -n 24
#SBATCH -t 02:00:00

# Load the Matlab module
ml add PDC/21.11
ml matlab/r2022b

# Run matlab for 24 individual programs serial_program_1.m,
# serial_program_2.m ... and print output in files logfile_1, logfile_2, ...
# The input files must be in the directory where you submit this script.
# This is also where the output will be created.

for i in {1..24} ; do
    matlab -nosplash -nodesktop -nodisplay &lt; serial_program_${i}.m &gt; logfile_$i &amp;
done
# this wait command must be present since otherwise the job will terminate immediately
wait
</span></span></foreignObject></svg></code></pre>

<li data-marpit-fragment="1">

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>program hello_world_mpi
include &quot;mpif.h&quot;
integer myrank,mysize,ierr
call MPI_Init(ierr)
call MPI_Comm_rank(MPI_COMM_WORLD,myrank,ierr)
call MPI_Comm_size(MPI_COMM_WORLD,mysize,ierr)
write(*,*) &quot;Processor &quot;,myrank,&quot; of &quot;,mysize,&quot;: Hello World!&quot;
call MPI_Finalize(ierr)
end program
</span></span></foreignObject></svg></code></pre>
